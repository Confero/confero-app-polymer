<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="conf-event">

    <style>
        :root {
            --main-bar-fg-colour: #fff;
            --main-bar-bg-colour: var(--paper-blue-500);
            --main-bg-colour: #fafafa;
        }

        html {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;

            color: #333;
        }

        neon-animatable {
            color: white;
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
            @apply(--paper-font-display2);
        }

        neon-animatable:nth-child(1) {
            background: var(--paper-green-500);
        }

        neon-animatable:nth-child(2) {
            background: var(--paper-blue-500);
        }

        neon-animatable:nth-child(3) {
            background: var(--paper-orange-500);
        }

        neon-animatable:nth-child(4) {
            background: var(--paper-red-500);
        }

        paper-tabs, paper-toolbar {
            color: var(--main-bar-fg-colour);
            background-color: var(--main-bar-bg-colour);
        }

        paper-tabs {
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            z-index: 99;
        }

        paper-toolbar {
            box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
            z-index: 99;
        }

        paper-tabs paper-tab h2 {
            font-weight: 100;
        }

        paper-tabs paper-tab.iron-selected h2 {
            color: #ffff8d;
            font-weight: 400;
        }
    </style>




    <template> 

            <div main style="height: 100%; display: flex; flex-direction: column;">

                <paper-tabs selected="{{selected}}" id='tabs' style="margin-bottom: 2px;" noink>
                    <paper-tab id="sessions">
                        <h2>Sessions</h2>
                    </paper-tab>
                    <paper-tab id="custom">
                        <h2>Custom</h2>
                    </paper-tab>
                    <paper-tab id="People">
                        <h2>People</h2>
                    </paper-tab>
                    <paper-tab id="Papers">
                        <h2>Papers</h2>
                    </paper-tab>
                </paper-tabs>

                <neon-animated-pages id="pages" class="flex" selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}" style="text-align: center;">
                    <neon-animatable>
						Sessions
                    </neon-animatable>
                    <neon-animatable>
						Custom
					</neon-animatable>
                    <neon-animatable>
						People
					</neon-animatable>
					<neon-animatable>
						Papers
					</neon-animatable>
                </neon-animated-pages>

            </div>


    </template>


</dom-module>

<script>
    Polymer({
        is: 'conf-event'
    });
</script>

<script>

    document.addEventListener('WebComponentsReady', function () {

        console.log('conf-event::init - start');

        var scope = document.querySelector("conf-event");
        scope.selected = 0; // display the number 1

        var tabs = {
            one: document.querySelector('#sessions'),
            two: document.querySelector('#custom'),
            three: document.querySelector('#people'),
            four: document.querySelector('#papers')
        };


        tabs.one.addEventListener('click', function (e) {
            console.log("conf-event - tab one click");
            scope.entryAnimation = 'slide-from-left-animation';
            scope.exitAnimation = 'slide-right-animation';
            scope.selected = 0;
        });

        tabs.two.addEventListener('click', function (e) {
            console.log("conf-event - tab two click");
            if (scope.selected === 0) {
                scope.entryAnimation = 'slide-from-right-animation';
                scope.exitAnimation = 'slide-left-animation';
            } else {
                scope.entryAnimation = 'slide-from-left-animation';
                scope.exitAnimation = 'slide-right-animation';
            }
            scope.selected = 1;
        });

        tabs.three.addEventListener('click', function (e) {
            console.log("conf-event - tab three click");
            if (scope.selected < 2) {
                scope.entryAnimation = 'slide-from-right-animation';
                scope.exitAnimation = 'slide-left-animation';
            } else {
                scope.entryAnimation = 'slide-from-left-animation';
                scope.exitAnimation = 'slide-right-animation';
            }
            scope.selected = 2;
        });

        tabs.four.addEventListener('click', function (e) {
            console.log("conf-event - tab four click");
            scope.entryAnimation = 'slide-from-right-animation';
            scope.exitAnimation = 'slide-left-animation';
            scope.selected = 3;
        });

        console.log('conf-event::init - done');
    });
</script>
